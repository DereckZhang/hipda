buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion rootProject.ext.compileSdkVersion as int
    buildToolsVersion rootProject.ext.buildToolsVersion as String

    defaultConfig {
        applicationId "net.jejer.hipda.ng"
        minSdkVersion rootProject.ext.minSdkVersion as int
        targetSdkVersion rootProject.ext.targetSdkVersion as int
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    output.outputFile = new File(output.outputFile.parent,
                            output.outputFile.name.replace("-release", "-ng-release")
                    )
                }
            }
        }
    }
}

dependencies {
    compile rootProject.ext.supportV4 as String
    compile rootProject.ext.supportAppCompat as String

    compile 'org.jsoup:jsoup:1.9.2'
    compile('com.squareup.okhttp3:okhttp:3.4.1')

    compile 'com.github.bumptech.glide:glide:3.8.0-SNAPSHOT'
    //compile 'com.github.bumptech.glide:okhttp-integration:1.3.0'

    compile 'jp.wasabeef:glide-transformations:2.0.0'

    compile 'com.birbit:android-priority-jobqueue:1.3.4'
    compile 'org.greenrobot:eventbus:3.0.0'

    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.5.0'
    compile 'com.github.clans:fab:1.6.2'

    compile('com.mikepenz:materialdrawer:5.3.4@aar') { transitive = true }
    compile 'com.mikepenz:iconics-core:2.6.7@aar'
    compile 'com.mikepenz:google-material-typeface:2.2.0.2.original@aar'
    compile 'com.mikepenz:fontawesome-typeface:4.6.0.2@aar'

    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile('com.thebluealliance:spectrum:0.2.1') {
        exclude group: 'org.greenrobot'
    }

    //compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':emoji')

    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }
}