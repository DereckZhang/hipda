apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion as int
    buildToolsVersion rootProject.ext.buildToolsVersion as String

    defaultConfig {
        applicationId "net.jejer.hipda.ng"
        minSdkVersion rootProject.ext.minSdkVersion as int
        targetSdkVersion rootProject.ext.targetSdkVersion as int
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    output.outputFile = new File(output.outputFile.parent,
                            output.outputFile.name.replace("-release", "-ng-release")
                    )
                }
            }
        }
    }
}

dependencies {
    compile rootProject.ext.supportV4 as String
    compile rootProject.ext.supportAppCompat as String

    compile 'org.jsoup:jsoup:1.8.3'
    compile('com.squareup.okhttp3:okhttp:3.2.0') {
        exclude group: 'com.squareup.okio'
    }
    //compile 'com.squareup.okio:okio:1.7.0-SNAPSHOT'

    compile 'com.github.bumptech.glide:glide:3.7.0'
    //compile 'com.github.bumptech.glide:okhttp-integration:1.3.0'

    compile 'jp.wasabeef:glide-transformations:2.0.0'

    compile 'com.birbit:android-priority-jobqueue:1.3.4'
    compile 'org.greenrobot:eventbus:3.0.0'

    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.5.0'
    compile 'com.github.clans:fab:1.6.2'

    compile('com.mikepenz:materialdrawer:5.2.0@aar') { transitive = true }
    compile 'com.mikepenz:iconics-core:2.5.10@aar'
    compile 'com.mikepenz:google-material-typeface:2.2.0.1.original@aar'
    compile 'com.mikepenz:fontawesome-typeface:4.5.0.1@aar'

    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile('com.thebluealliance:spectrum:0.2.1') {
        exclude group: 'org.greenrobot'
    }
    compile('ch.acra:acra:4.8.5') {
        exclude group: 'org.json'
    }
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':emoji')
}