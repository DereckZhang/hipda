apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "net.jejer.hipda"
        minSdkVersion 14
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'org.jsoup:jsoup:1.8.1'
    compile 'com.mcxiaoke.volley:library:1.0.15'
    compile 'com.github.bumptech.glide:glide:3.5.2'
    compile 'com.github.bumptech.glide:volley-integration:1.2.2'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:2.4.0'
    compile 'ch.acra:acra:4.5.0'
    compile 'com.getbase:floatingactionbutton:1.9.0'
    compile 'net.frakbot.creditsroll:creditsroll:1.0@aar'
    compile 'com.android.support:support-v4:21.0.3'
}