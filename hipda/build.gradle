apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "net.jejer.hipda.ng"
        minSdkVersion 14
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    output.outputFile = new File(output.outputFile.parent,
                            output.outputFile.name.replace("-release", "-ng-release")
                    )
                }
            }
        }
    }
}

dependencies {
    compile 'org.jsoup:jsoup:1.8.3'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    //compile 'com.github.bumptech.glide:okhttp-integration:1.3.0'
    compile 'com.birbit:android-priority-jobqueue:1.3.4'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.4.1'
    compile 'com.github.clans:fab:1.6.1'
    compile('com.mikepenz:materialdrawer:4.4.5@aar') { transitive = true }
    compile 'com.mikepenz:iconics-core:2.0.0@aar'
    compile 'com.mikepenz:google-material-typeface:2.1.2.1@aar'
    compile 'com.mikepenz:fontawesome-typeface:4.4.0.1@aar'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile('ch.acra:acra:4.7.0-RC.1') {
        exclude group: 'org.json'
    }
}