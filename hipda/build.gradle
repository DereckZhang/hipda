apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "net.jejer.hipda.ng"
        minSdkVersion 14
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'org.jsoup:jsoup:1.8.2'
    compile 'com.mcxiaoke.volley:library:1.0.15'
    compile 'com.github.bumptech.glide:glide:3.6.0'
    compile 'com.github.bumptech.glide:volley-integration:1.2.2'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.1.3'
    compile 'ch.acra:acra:4.5.0'
    compile 'com.github.clans:fab:1.3.0'
    compile 'net.frakbot.creditsroll:creditsroll:1.0@aar'
    compile('com.mikepenz.materialdrawer:library:2.9.2@aar') { transitive = true }
    compile 'com.android.support:support-v4:22.1.1'
    compile 'com.android.support:appcompat-v7:22.1.1'
}